<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="utf-8">
<title>わくどき運動会5/27チケット</title>
<meta name="viewpoint"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="home.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  function check(){
    if (name_form.name.value == ""){
      alert("名前が入力されてないっぽいっす！"); 
      return false;
    }else if(name_form.name.value == "わく" || 
             name_form.name.value == "ワク"){
      location.href='https://wakudokirally.github.io/wakuwaku/';
      return true;
    }else if(name_form.name.value == "どき" || 
             name_form.name.value == "ドキ"){
      location.href='https://wakudokirally.github.io/dokidoki/';
      return true;
    
    }else{
      alert("名前はあってるかな？ひらがな⇄カタカナでもだめだったら問い合わせてね♪"); 
    }
  }
</script>
</head>

<body>

  <div class="box1">

    <div class="nyuryoku">
      <img id="#" src="画像/nyuryoku.PNG">
    </div>

    <div class="form">
      <form action="xxx.html" method="get" name="name_form">
        <input id="name" type="text" name="name">
        <input id="button" type="button" value="チケット表示" id="doLogin" onClick="return check()">
      </form>
    </div>

    <div class="logo">
      <img id="#" src="画像/logo.PNG">
    </div>

  </div>

</body>

</html>
